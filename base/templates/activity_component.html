<h3>Recent Activity</h3>
<hr>
{% for message in recent_messages %}
    <div>
        <small><a href="{% url 'base_user_profile_page' message.user.id %}">@{{ message.user }}</a> {{ message.created|timesince }}</small>
        <small>Replied to "{{ message.room }}"</small>

        <p>{{ message }}</p>

        {% if request.user == message.user %}
            <a href="{% url 'base_delete_message' message.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
